<app-person-generator (generateRequest)="generate($event)">
</app-person-generator>

<table mat-table [dataSource]="dataSource | async" class="mat-elevation-z8">

	<ng-container matColumnDef="id">
		<th mat-header-cell *matHeaderCellDef> # </th>
		<td mat-cell *matCellDef="let element"> {{element.id}} </td>
	</ng-container>

	<ng-container matColumnDef="firstName">
		<th mat-header-cell *matHeaderCellDef> Pr√©nom </th>
		<td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
	</ng-container>

	<ng-container matColumnDef="lastName">
		<th mat-header-cell *matHeaderCellDef> Nom </th>
		<td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
	</ng-container>

	<ng-container matColumnDef="gender">
		<th mat-header-cell *matHeaderCellDef> Sexe </th>
		<td mat-cell *matCellDef="let element"> {{element.gender}} </td>
	</ng-container>

	<ng-container matColumnDef="email">
		<th mat-header-cell *matHeaderCellDef> Email </th>
		<td mat-cell *matCellDef="let element"> {{element.email}} </td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
